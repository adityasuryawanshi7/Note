<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="login-container">
        <h1>Welcome to Simple Notes</h1>
        <div class="form-group">
            <label for="usernameInput">Enter Username:</label>
            <input type="text" id="usernameInput" placeholder="Type your username...">
        </div>
        <button onclick="login()" id="loginButton">Login</button>

        <h2>Existing Accounts:</h2>
        <ul id="accountsList" class="accounts-list"></ul>
    </div>

    <!-- Main App Section -->
    <div id="mainApp" style="display: none;">
        <h1>Simple Notes</h1>
        <textarea id="noteInput" placeholder="Type your note here..."></textarea>
        <button onclick="saveNote()" id="sn">Save Note</button>

        <!-- Export/Import Buttons -->
        <div class="export-import-buttons">
            <button onclick="exportNotes()" id="e">Export Notes</button>
            <input type="file" id="fileInputNotes" onchange="importNotes(event)" style="display:none;">
            <button onclick="document.getElementById('fileInputNotes').click()" id="i">Import Notes</button>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification"></div>

        <!-- Logout Button -->
        <button id="logoutBtn" onclick="logout()">Logout</button>

        <!-- Notes Container -->
        <div class="note-container">
            <h2>Saved Notes:</h2>
            <div id="notesList"></div>
        </div>

        <!-- Media Manager Section -->
        <div id="mediaFilesSection">
            <h2>Upload Media</h2>
            
            <!-- Upload Form for Media -->
            <div class="media-upload-container">
                <h3>Upload Image</h3>
                <input type="file" id="uploadImage" accept="image/*">
                
                <h3>Upload Audio</h3>
                <input type="file" id="uploadAudio" accept="audio/*">
                
                <h3>Upload File</h3>
                <input type="file" id="uploadFile">
            </div>

            <!-- Media Files Display -->
            <div id="imageContainer" class="image-container"></div>
            <div id="audioContainer" class="audio-container"></div>
            <div id="fileContainer" class="file-container"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="first.js"></script>
</body>
</html>
